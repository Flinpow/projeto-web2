<div class="flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
    <div class="px-6 py-4">
      <div class="flex justify-center mx-auto">
        <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt="">
      </div>

      <h3 class="mt-3 text-xl font-medium text-center text-gray-600 dark:text-gray-200">Bem-vindo</h3>

      <p class="mt-1 text-center text-gray-500 dark:text-gray-400">Entre ou crie uma conta</p>

      <form #formUser="ngForm">
        <div class="w-full mt-4">
          <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="email" placeholder="Email" aria-label="Email Address" name="email" [(ngModel)]="usuario.email" #email="ngModel" />
        </div>

        <div class="w-full mt-4">
          <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="password" placeholder="" aria-label="Password" name="senha" [(ngModel)]="usuario.senha" #senha="ngModel" />
        </div>

        <div class="flex items-center justify-between mt-4">
          <a href="#" class="text-sm text-gray-600 dark:text-gray-200 hover:text-gray-500">Esqueceu sua senha?</a>

          <button class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50" (click)="entrar()">
            Entrar
          </button>
        </div>
      </form>
    </div>

    <div class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700">
      <span class="text-sm text-gray-600 dark:text-gray-200">NÃ£o tem conta? </span>

      <a href="#" class="mx-2 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline" [routerLink]="['/cadastrar']">Cadastre-se</a>
    </div>
    <div *ngIf="mostrarErro" class="erro-message">
      Erro ao fazer login. Verifique suas credenciais.
    </div>
  </div>
</div>
