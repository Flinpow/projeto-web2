<div class="wrapper">
  <h1>LOL - Lavanderia On-line</h1>
  <h2>Cadastro</h2>
  <form action="#">
    <div class="input-box">
      <input type="text" placeholder="CPF" required>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Nome" required>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Email" required>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Endereço" required>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Telefone" required>
    </div>
    <div class="policy">
      <input type="checkbox">
      <h3>Aceito todos os termos e condições</h3>
    </div>
    <div class="input-box button">
      <input type="Submit" value="Cadastra-se">
    </div>
    <div class="text">
      <h3>Já tem uma cadastro? <a [routerLink]="['/login']">Login</a></h3>
    </div>
  </form>
</div>
