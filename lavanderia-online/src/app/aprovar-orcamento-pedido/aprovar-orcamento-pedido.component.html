<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aprovar-orcamento-pedido.component.css">
   </head>
<body>
<body>
  <div class="wrapper">
    <h1>LOL - Lavanderia On-line</h1>
    <h2>Aprovar Orçamento do Pedido</h2>
    <form action="#">
      <br>
        <label for="valor">Valor do Orçamento:</label>
        <input type="number" id="valor" [(ngModel)]="orcamento.valor" required><br></br>

        <label for="prazo">Prazo do Orçamento:</label>
        <input type="text" id="prazo" [(ngModel)]="orcamento.prazo" required><br></br>

        <div class="input-box button">
          <input type="Submit" value="Aprovar Pedido" [routerLink]="['/home']">
        </div>
      </form>
    </form>
    <div class="pedidoAprovado">
      <p>Pedido aprovado! Número do pedido: {{ numeroPedido }}</p>
    </div>
  </div>
  </body>
</html>
