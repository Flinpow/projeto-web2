<head>

<title>Detalhes do Pedido</title>
</head>
<body>
<div class="container">
  <h2>Detalhes do Pedido</h2>
  <label for="pedido">Número do Pedido:</label>
  <input type="text" id="pedido" placeholder="Digite o número do pedido">
  <button onclick="buscarPedido()">Buscar</button>
  <div id="detalhes-pedido" style="display: none;">
    <h3>Detalhes do Pedido</h3>
    <p><strong>Roupas:</strong> Camiseta, Calça, Blusa</p>
    <p><strong>Preços:</strong> R$20, R$30, R$25</p>
    <p><strong>Preço Total:</strong> R$75</p>
    <p><strong>Prazo do Serviço:</strong> 3 dias úteis</p>
    <p><strong>Situação:</strong> Em processamento</p>
  </div>
</div>
<script>
  function buscarPedido() {
    const pedidoInput = document.getElementById("pedido");
    const detalhesPedido = document.getElementById("detalhes-pedido");

    // Simulação: substitua este bloco de código com uma chamada a uma API ou consulta a um banco de dados
    const numeroPedido =8;
    const roupas = "Camiseta, Calça, Blusa";
    const precos = "R$20, R$30, R$25";
    const precoTotal = "R$75";
    const prazoServico = "3 dias úteis";
    const situacao = "Em processamento";

    detalhesPedido.innerHTML = `
      <h3>Detalhes do Pedido</h3>
      <p><strong>Roupas:</strong> ${roupas}</p>
      <p><strong>Preços:</strong> ${precos}</p>
      <p><strong>Preço Total:</strong> ${precoTotal}</p>
      <p><strong>Prazo do Serviço:</strong> ${prazoServico}</p>
      <p><strong>Situação:</strong> ${situacao}</p>
    `;

    detalhesPedido.style.display = "block";
  }
</script>
</body>
</html>
