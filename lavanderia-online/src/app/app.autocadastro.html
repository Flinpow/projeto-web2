<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOL - Lavanderia On-line</title>
  <link rel="stylesheet" href="app.component.css">
</head>

<body>
  <div class="wrapper">
    <h1>LOL - Lavanderia On-line</h1>
    <h2>Cadastro</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Nome Sobrenome" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Senha" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirmar Senha" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>Aceito todos os termos e condições</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Cadastra-se">
      </div>
      <div class="text">
        <h3>Já tem uma cadastro? <a href="app.component.html">Login</a></h3>
      </div>
    </form>
  </div>
</body>

</html>
