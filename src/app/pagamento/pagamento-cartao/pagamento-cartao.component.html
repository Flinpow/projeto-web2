
<section class="h-screen bg-gray-100/50">
  <form class="container max-w-2xl mx-auto shadow-md md:w-3/4">
    <div class="p-4 border-t-2 border-indigo-400 rounded-lg bg-gray-100/5 ">
      <div class="max-w-sm mx-auto md:w-full md:mx-0">
        <div class="inline-flex items-center space-x-4">
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Pagamento Cartão de Crédito</h1>

        </div>
      </div>
    </div>
    <div class="space-y-6 bg-white">
      <div class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0">
        <h2 class="max-w-sm mx-auto md:w-1/3">
          Número do cartão
        </h2>
        <div class="max-w-sm mx-auto md:w-2/3">
          <div class=" relative ">
            <input type="text" id="user-info-email" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Número"/>
          </div>
        </div>
      </div>
      <hr/>
      <div class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0">
        <h2 class="max-w-sm mx-auto md:w-1/3">
          Nome no cartão
        </h2>
        <div class="max-w-sm mx-auto space-y-5 md:w-2/3">

          <div>
            <div class=" relative ">
              <input type="text" id="user-info-phone" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Nome"/>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <div class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0">
        <h2 class="max-w-sm mx-auto md:w-1/3">
          Data de validade
        </h2>
        <div class="max-w-sm mx-auto space-y-5 md:w-2/3">

          <div>
            <div class=" relative ">
              <input type="date" id="data-validade" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Data"/>
            </div>
          </div>
        </div>
      </div>
<hr/>
      <div class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0">
        <h2 class="max-w-sm mx-auto md:w-1/3">
          CVC
        </h2>
        <div class="max-w-sm mx-auto space-y-5 md:w-2/3">

          <div>
            <div class=" relative ">
              <input type="text" id="cvc" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="CVC"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full px-4 pb-4 ml-auto text-gray-500 md:w-1/3">
      <button type="submit" class="py-2 px-4  bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
        Realizar pagamento
      </button>
    </div>
  </form>
</section>
